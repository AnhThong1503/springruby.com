<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>Login</title>
<link rel = "stylesheet" type = "text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
	<div class = "container-fluid text-center">
			<br>
		<div>
			<img th:src="@{/images/RubyLarge.png}" style="max-width: 400px; height: 100px"/>
		</div>
			<br>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logout</p>
			</div>
			
			<div class="border border-secondary rounded p-3">
				<p>Access to Ruby Control Panel</p>
				<p>
					<input type="email" name = "email" placeholder="E-mail"  class="form-control" required/>
				</p>
				
				<p>
					<input type="password" name = "password" placeholder="Password"  class="form-control" required/>
				</p>
				
				<p>
					<input type="checkbox" name="remember-me"/>
					&nbsp;
					Remember Me
				</p>
				
				
				<p>
					<input type="submit" value="Login" class="btn btn-primary"/>
				</p>
			</div>
		</form>
		
		<div>
			<p>Ruby Control Panel - Copyright &copy; Ruby</p>
		</div>
	</div>
</body>
</html>
