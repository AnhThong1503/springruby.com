<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments :: page_head('User - Ruby Admin', 'none')"/>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Users</h2>
			<a th:href="@{/users/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark"></a>
		</div>
		
		<div th:replace="fragments :: search_form_and_message('/users/page/1')"></div>

		
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('/users/', 'id', 'User ID', 'tag')" />
						</th>
						
						<th>Photos</th>
						
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('/users/', 'email', 'Email', 'tag')" />
						</th>
						
						<th th:replace="fragments :: column_link('/users/', 'firstName', 'First Name', 'none')" />
	
						<th th:replace="fragments :: column_link('/users/', 'lastName', 'Last Name', 'none')" />
	
						<th>Roles</th>
	
						<th th:replace="fragments :: column_link('/users/', 'enabled', 'Enabled', 'none')" />
						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td class="hideable-column">[[${user.id}]] </td>
						<td>
							<span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-8x icon-silver"></span>
							<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
							style="width: 100px; height: 150px"/>
						</td>
						<td class="hideable-column">[[${user.email}]] </td>
						<td>[[${user.firstName}]] </td>
						<td>[[${user.lastName}]] </td>
						<td>[[${user.roles}]] </td>
						
						<td>
							<div th:replace="fragments :: status(${user.enabled}, 'users', '/users/' + ${user.id})"></div>
						</td>
						
						
						<td>
						
							<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
							&nbsp; 
							<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="less-details">
			<div th:each="user : ${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-8x icon-silver"></span>
					<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
					style="width: 100px; height: 150px"/>				
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<div th:replace="fragments :: status(${user.enabled}, 'users', '/users/' + ${user.id})"></div>
						&nbsp;
						<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
						&nbsp; 
						<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
					</div>
				</div>
				<div>
				&nbsp;
				</div>
			</div>
		</div>
		

		<div th:replace="fragments :: pagination('/users', 'users')"></div>

		<div th:replace="modal_fragments :: confirm_modal"></div>

		<div th:replace="fragments :: footer"></div>
	</div>
	
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";
		
		$(document).ready(function(){
			$(".link-delete").on("click", function(e){
				e.preventDefault();
				showDeleteConfirmModal($(this), 'user');
			});
		});
	</script>
</body>
</html>
