<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Ruby', 'none')"/>
<body>
	<div class = "container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		
		<div>
			<h1>Shopping by Categories</h1>
		</div>
		

		<div class="row">
			<div class="col-sm-2 border border-secondary" th:each="cat : ${listCategories}">
				<div ><img th:src="@{${cat.imagePath}}" style="width: 200px; height: 300px; margin:auto; display:block"></div>
				<div style="text-align: center;" class="mt-3">
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
			<div>
			&nbsp;
			</div>
		</div>

		
		
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
