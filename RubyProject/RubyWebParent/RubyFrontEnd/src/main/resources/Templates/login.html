<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Ruby', 'none')"/>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	
	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="assets/css/fontawesome.css">
	<link rel="stylesheet" href="assets/css/tooplate-main.css">
	<link rel="stylesheet" href="assets/css/owl.css">
	<link rel="stylesheet" href="assets/css/flex-slider.css">
</head>

<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<br>
	<br>
	<br>
	<div class="mt-3">
		<a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;Google</a>
	</div>
	
	<div class="mt-3">
		<a class="btn btn-lg btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;Facebook</a>
	</div>
	
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>	
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out</p>
		</div>
		
		<div class="boder boder-secondary rounded p-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-Mail" required/>
			</p>
			<br>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required/>
			</p>
			<br>
			<p>
				<input type="checkbox" name="remember-me"/>&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary"/>
			</p>			
		
		</div>
		
	</form>
	
	<div>&nbsp;</div>
	<div>
		or <a th:href="@{/forgot_password}">Forgot Password</a>
	</div>
	<div>
		Don't have an account? <a th:href="@{/register}">Sign In</a>
	</div>
	<div>&nbsp;</div>
	




	<hr>
    <div class="row" style="display: flex; justify-content: center">
    	<div th:replace="navigation :: footer_menu"></div>
    </div>
</div>
	<script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Additional Scripts -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/flex-slider.js"></script>

</body>
</html>
