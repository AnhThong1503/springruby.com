<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	      <div class="container">
	        <a class="navbar-brand" th:href="@{/}"><img th:src = "@{${SITE_LOGO}}" width="122px" height="26px"></a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/}">Home</a>
	            </li>
	            
	            <li class="nav-item">
	            	<a class="nav-link" th:href="@{/product_index}">Product</a>
				</li>
	            
	            <th:block sec:authorize="!isAuthenticated()">
	            <li class="nav-item">
	              <a class="nav-link" th:href="@{/login}">Login</a>
	            </li>
	            
	            <li class="nav-item">
	              <a class="nav-link" th:href="@{/register}">Register</a>
	            </li>
	            </th:block>
	            
	            <li class="nav-item">
	              <a class="nav-link" th:href="@{/contact}">Contact Us</a>
	            </li>
	            
	          </ul>
	        </div>
	      </div>
	    </nav>
	</div>
	
	<div th:fragment="search_nav" class="row">
		<div class="col-md">
		
		<th:block sec:authorize="isAuthenticated()">	
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="Logout" />
		</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
						th:value="${searchKeyword}" 
						placeholder="keyword" required />
					<input type="submit" value="Search" class="btn btn-outline-success" />
				</form>
				
				<ul class="navbar-nav">						
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<b><a class="nav-link" th:href="@{/account_details}" 
									sec:authentication="principal.fullName"></a></b>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" th:href="@{/address_book}">Address Book</a>
						</li>
																
						<li class="nav-item">
							<a class="nav-link" th:href="@{/reviews}">Reviews</a>
						</li>
																					
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
						</li>					
					</th:block>						
					</ul>				
				</div>
			</nav>
		</div>
	</div>
	
	<div th:fragment="footer_menu">
		<div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="footer-menu">
              <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a th:href="@{/contact}">Contact Us</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-12">
            <div class="social-icons">
              <ul>
                <li><a href="https://www.facebook.com/anhthong.truonghuynh/"><i class="fa fa-facebook fa-3x"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
		   <hr>
		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
	</div>
</body>
</html>
