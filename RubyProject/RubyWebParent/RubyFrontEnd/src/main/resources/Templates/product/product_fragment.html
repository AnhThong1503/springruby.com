<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>



<div th:fragment="content" class="col-sm-2">
	<div>
		<a th:href="@{'/p/' + ${product.alias}}">
			<img th:src="@{${product.mainImagePath}}" width="250px" height="300px"/>
			<br/>
			<b>[[${product.name}]]</b>
		</a>
	</div>
	<div th:if="${product.discountPercent <= 0}">
		<div th:replace="product/product_fragment :: price_fragment(${product.price})"></div>
	</div>
	
	<div th:if="${product.discountPercent > 0}">
		<span style="font-size: larger; color: darkred"><div th:replace="product/product_fragment :: price_fragment(${product.discountPrice})"></div></span>
		<del><div th:replace="product/product_fragment :: price_fragment(${product.price})"></div></del>
	</div>
	
	<div>
		&nbsp;
	</div>					
</div>
	
	<div th:fragment="price_fragment(productPrice)" th:remove="tag">
		<span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}">[[${CURRENCY_SYMBOL}]]</span><span>[[${#numbers.formatDecimal(productPrice, 1, THOUDSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]</span><span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}">[[${CURRENCY_SYMBOL}]]</span>
	</div>

</body>
</html>
